The arsonist of ETF! With almost all his weapons dedicated to incinerating the enemy, even those that escape his immediate attack, often die from 3rd-degree burns within seconds. Amongst the arsenal of equipment carried by the Flametrooper, his two main weapons are the Lightweight Carbon-Format Flame-Thrower and Napalm Launcher. He also carries an Gauntlet, Shotgun, standard issue Hand Grenades and special Napalm Grenades.