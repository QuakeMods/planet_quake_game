The Agent is the infiltrating, back-stabbing, shadow class of ETF. With his ability to both disguise and use invisibility, he's able to sneak through, and camp in, heavily defended areas.

The Agent is armed with the deadly Combat Knife, rapid-fire Nailgun, Double-Barrelled Shotgun and sleep inducing Dartgun. He also carries standard-issue Hand Grenades and special hallucinogenic Gas Grenades.