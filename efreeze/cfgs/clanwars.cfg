// eFreeze TDM PURE Config (for clanwars):
//
// Edit "SERVER INFO" below as u want, u can also delete it, it won't effect on anything in the game
// also i recommend that u leave sv_fps on 30, as it decrease ping a lot
// 
// NOTICE: variables marked with * (star) in descriptions are eFreeze variables
//
// credits goes mostly to Cig_R, as i used his configs and descriptions to save my expensive time
// thx for ur work amigo!


// **SERVER INFO** - Edit this as u want .. add, delete necessary ..
sets "01) Info" "EDIT THIS" 
sets "02) Info" "PUT AUTODOWNLOAD ON!"
sets "03) Info" "download updates/maps from website"
sets "04) eMail" "edit@this.com"
sets "05) WebSite" "www.edit.it"
sets "06) MOD" "eFreeze"


seta sv_hostname "ENTER SERVER NAME HERE"
seta g_motd "ENTER MOTD HERE"
seta net_port "27960"

seta rconPassword ""			// Remote Control Password
seta g_adminpass ""			// *Admin Password
seta g_password ""			// Password needed to connect to server (Enter password to make server PRIVATE)
seta g_needpass "0"			// Server requires password

seta sv_privateClients "0"		// Slots, out of sv_maxclients, reserved for private players (Public servers only)
seta sv_privatePassword ""		// Password for private players (Public servers only - g_password must be set to "none")

seta g_gametype "3"			// Game type. 1 = Tourney | 2 = Free For All | 3 = Team Deathmatch | 4 = Capture The Flag

seta sv_maxclients "30"			// Max people allowed to join the server
seta g_maxgameclients "0"		// Max people allowed to join the game, while the rest spectate
seta sv_pure "1"				// Require clients to only get data from pk3 files the server is using
seta sv_allowDownload "1"		// Allow players to download maps, models, etc. from server

seta timelimit "0"			// Maximum timelimit
seta capturelimit "10"			// Maximum capture limit
seta fraglimit "0"			// Frag limit (Should be 0 for TDM type games)

seta g_doReady "1"			// Require players to type /ready to start game
seta g_doWarmup "1"			// Allow warmup prior to starting game
seta g_warmup "30"			// Warmup time (in sec)

//seta g_log "logs/games.log"		// Game log
seta g_cheatlog "logs/cheat.log"	// *Cheat log (log player and IP of cheater.)
seta g_cheatProtect "2"			// *0 = No kick or ban | 1 = Kick but no ban | 2 = Kick and ban

seta g_hook "1"				// *Toggle grappling hook
seta g_hookSpeed "1200"			// *Relative speed grapple travels at (units / sec)
seta g_hookSpeedPull "800"		// *Controls how fast player is pulled to end point (units / sec)
seta g_hookDelay "0"			// *Hook reload time (in msec)
seta g_hookHoldTime "0"			// *Time before automatically releasing the grapple (in msec)
seta g_hookSky "0"			// *Possibility to grapple on "sky" surface
seta g_hookDamage "0"			// *Amount of damage grappling hook does on impact

seta g_thawTime "2000"			// *Thaw time (in msec)
seta g_autothawTime "120"		// *Automatic thaw time (in sec)
seta g_lavaThaw "5000"			// *"Lava" and "Slime" Thaw time (in msec)

seta g_teamSwitchTime "2000"		// *Time between team switching
seta g_teamForceBalance "1"		// Force balanced teams
seta g_teamAutoJoin "0"			// Automatic joining of the smallest or losing team

seta g_teamKnockBack "0"		// *Knockback force from friendly-fire
seta g_knockback "1500"			// Knockback force from a weapon
seta g_friendlyFire "0"			// Friendly fire. Allows players to kill teammates.

seta wp_railReloadTime "1500"		// *Rail reload time (in msec)
seta wp_railjump "0"			// *Rail Jump (in units)
seta wp_railSplashDamage "0"		// *Rail have a splash damage, similar to rockets
seta wp_gauntletjump "0"		// *Gauntlet Jump (in units)
seta wp_switchDelay "0"			// *Delay between weapon switching (in msec)

seta g_voteGameLimit "0"		// *Maximum number of votes allowed during a map
seta g_voteClientLimit "0"		// *Maximum number of votes allowed per client during a map

seta g_forcerespawn "15"		// Respawn time (in sec)
seta g_spawnInVuln "0"			// *Invulnerability time after spawning (in msec)
seta g_spawnEnemyRadius "800"		// *Distance around a spawn point to check for enemies, (spawn where there are fewest enemies)	

seta g_noWrongPlace "0"			// *Prevent player from falling into "wrongplace". Player will be teleported to the nearest spawn point instead of dying
	
seta g_nameFloodProtect "0"		// *Nickname flood protect. Prevent players from nick flooding.
seta sv_floodProtect "0"		// Server flood protect. Prevent players from flooding via chat.

seta g_showSpecChat "1"			// *1 - Spectator chat is seen by all, 0 - Spectator chat is seen by spectators only

seta sv_maxRate "25000"			// Maximum rate players can have
seta sv_minRate "5000"			// *Minimum rate players can have
seta sv_maxMaxPackets "100"		// *Maximum maxpackets players can have
seta sv_minMaxPackets "62"		// *Minimum maxpackets players can have
seta sv_maxSnaps "60"			// *Maximum snaps players can have
seta sv_minSnaps "30"			// *Minimum snaps players can have
seta sv_maxTimeNudge "0"		// *Maximum timenudge players can have
seta sv_minTimeNudge "-20"		// *Minimum timenudge players can have

seta sv_maxPing "0"			// Max ping allowed on the server
seta sv_minPing "0"			// Min ping allowed on the server

seta sv_fps "30"				// Max frames per second the server sends the client
seta sv_timeout "120"			// Time for server to wait for a client packet before assuming a disconnected state (in sec)
seta sv_zombietime "2"			// Amount of time before a frozen character is removed from the map
seta sv_reconnectlimit "0"		// Number of times a disconnected client can come back and reconnect

seta g_enableBreath "1"			// Toggle breath
seta g_synchronousClients "0"		// Syncs all clients for demo recording
seta g_startArmor "5"			// Amount of armor player will start with
seta g_speed "400"			// Game speed. Controls how fast players move.
seta g_gravity "800"			// Gravity

seta bot_enable "0"			// Enable and disable bots
seta bot_minplayers "1"			// Minumum number of players 
seta bot_nochat "1"			// Enable/disable bot chat
seta g_spSkill "4"			// Bot skill
seta bot_grappling "1"			// Enable/disable bots grapple hooking usage



